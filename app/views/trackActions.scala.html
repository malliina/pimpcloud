@(trackID: String)
<div class="btn-group">
    <a class="btn btn-default btn-xs" href="#" onclick="return play('@trackID');"><i class="glyphicon glyphicon-play"></i>
        Play</a>
    <a class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown" href="#"><span class="caret"></span></a>
    <ul class="dropdown-menu">
        <li><a href="#" onclick="return add('@trackID');"><i class="glyphicon glyphicon-plus"></i>
            Add to playlist</a>
        </li>
        <li><a href="@routes.Phones.download(trackID)"><i class="glyphicon glyphicon-download"></i> Download</a></li>
    </ul>
</div>
