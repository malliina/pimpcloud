@(wsUrl: String, feedback: Option[String] = None)

@baseIndex("logs") {
    @bs.rowColumn("col-md-12") {
        @util.div("page-header") {
            <h1>Logs <small class="pull-right" id="status">Initializing...</small></h1>
        }
    }
    @bs.rowColumn("col-md-12") {
        <table class="table table-striped table-hover">
            <thead>
                <tr><th>Time</th><th>Message</th><th>Logger</th><th>Level</th></tr>
            </thead>
            <tbody id="logTableBody">
            </tbody>
        </table>
    }
}
<script src="@routes.Assets.at("js/rx.js")"></script>
@wsopen(wsUrl)
